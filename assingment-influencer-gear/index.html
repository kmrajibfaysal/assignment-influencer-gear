<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer products</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/4ebbbf29de.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom style sheet -->
    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- Header -->
    <header>
      <nav>
        <div class="brand-logo">Influencer products</div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Log in</a></li>
          <li><i class="fas fa-search"></i></li>
          <li><i class="fas fa-shopping-cart"></i></li>
        </ul>
      </nav>
      <!-- top banner -->
      <section class="top-banner">
        <div class="title">
          <h1>Start your Journey as <br />Influencer</h1>
          <p>
            You will find awesome high quality genuine product here.World class product<br> are available here. Explore by
            clicking below.
          </p>
          <button class="booking-btn">
            Prebook now <i class="fas fa-arrow-right"></i>
          </button>
        </div>
        <div class="product-banner">
          <img src="./images/main-camera.png" alt="" />
        </div>
      </section>
    </header>
  </body>
</html>
